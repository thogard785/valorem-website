<figure>
  <div class="aspect-w-16 aspect-h-9 youtube-container" markdown="1"><iframe loading="lazy" src="https://www.youtube-nocookie.com/embed/{{ include.id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
  {% if include.caption %}
  <figcaption>{{ include.caption | markdownify | remove: "<p>" | remove: "</p>" }}</figcaption>
  {% endif %}
</figure>
